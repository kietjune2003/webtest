<!DOCTYPE html>
<html>
<head>
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function submitForm() {
            
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var phone = document.getElementById("phone").value;
            var address = document.getElementById("address").value;

            
            if (name === "" || dob === "" || phone === "" || address === "") {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }


            
            window.location.href = "questions.html";
        }
    </script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
}
.header-nav{
    background-color: #BB2019;
    height: 160px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
}
h1 {
    text-align: center;
    
    color: #fff;
}

.container {
    max-width: 600px;
    margin:0 auto;
    background-color: #f2f2f2;
    border-radius: 5px;
    
    /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
}

.question {
    margin-bottom: 20px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    padding: 30px;
    background-color: #fff;
}

.question-text {
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
}

.options label {
    display: block;
    margin-bottom: 5px;
    color: #666;
}

.options input[type="radio"] {
    margin-right: 5px;
}

.submit-button {
    background-color: #BB2019;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 255px;
}

.submit-button:hover {
    background-color: #45a049;
}
.text-ans{
    width: 100%;
    border-left-width: 0;
    border-top-width: 0;
    border-right-width: 0;
    padding-top: 3px;
}
.popup {
    display: none;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: #f1f1f1;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    height: 300px;
    width: 700px;
}
.close {
    color: #888;
    float: right;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
}
.content {
    margin-top:100px;
}
h2 {
    text-align: center;
}
.content p{
    text-align: center;
}
#diem {
    font-size: 40px;
    margin-top: 20px;
    margin-bottom: 20px;
}
.countdown {
    font-size: 24px;
    text-align: center;
    height: 100px;
    width: 200px;
    float: left;
    font-size: 45px;
    position: fixed;
}
.back-btn {
    background-color: #bb2019;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
    margin-left: 257px;
}
.back-btn:hover{
    background-color: #79110b;
}
    </style>
</head>
<body>
    <h1>PTIT Exam</h1>
    <form>
        <label for="name">Tên:</label>
        <input type="text" id="name" required><br>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" required><br>

        <label for="phone">CCCD:</label>
        <input type="tel" id="phone" required><br>

        <label for="address">Địa chỉ:</label>
        <textarea id="address" rows="4" required></textarea><br>

        <input type="button" value="Tiếp tục" onclick="submitForm()">
    </form>
</body>
</html>
